<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/tuning.css">
    <link rel="stylesheet" href="css/gyrometer.css">
    <link rel="stylesheet" href="css/motorbars.css">
    <link rel="stylesheet" href="css/miscmotors.css">

</head>

<body>
    <div id="timer">2:15</div>
    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-state">Unknown state</div>
        <button id="connect-button">Connect</button>
    </header>
    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSS rule. -->
    <div id="camera"></div>
    <!-- The main body of the dashboard, by default contains the gyro monitor and the robot diagram -->
        <!-- Gyroscope -->
    <article>
        <!-- i jack of to my little pony-->

        <div id="container">
            <div id="valueBars">
                <div class="valueBarContainer" id="bar1" data-motor-speed="0">
                    <div class="valueBar" id="valueBar1"></div>
                    <div class="overlay" id="overlay1"> <span id="frontRightMotor">XXBADXX</span> </div>
                </div>
            
                <div class="valueBarContainer" id="bar2" data-motor-speed="0">
                    <div class="valueBar" id="valueBar2"></div>
                    <div class="overlay" id="overlay2"> <span id="frontLeftMotor">XXBADXX</span> </div>
                </div>
            
                <div class="valueBarContainer" id="bar3" data-motor-speed="0">
                    <div class="valueBar" id="valueBar3"></div>
                    <div class="overlay" id="overlay3"> <span id="rearRightMotor">XXBADXX</span> </div>
                </div>
            
                <div class="valueBarContainer" id="bar4" data-motor-speed="0">
                    <div class="valueBar" id="valueBar4"></div>
                    <div class="overlay" id="overlay4"> <span id="rearLeftMotor">XXBADXX</span> </div>
                </div>
            </div>
        
            <img src="../images/robot_wheels.png" alt="Robot Image" id="image">
        </div> 
    
        <!-- Part 2: Miscellaneous Motors -->
        <div id="misc-container">
            <div id="misc-valueBars">
                <div class="misc_motors_valueBarContainer" id="bar5" data-motor-speed="0">
                    <div class="misc_motors_valueBar" id="misc_valueBar5"></div>
                    <div class="misc_motors_overlay" id="misc_overlay5"> <span id="misc_frontRightMotor5">0</span> </div>
                </div>
        
                <div class="misc_motors_valueBarContainer" id="bar6" data-motor-speed="0">
                    <div class="misc_motors_valueBar" id="misc_valueBar6"></div>
                    <div class="misc_motors_overlay" id="misc_overlay6"> <span id="misc_frontLeftMotor6">0</span> </div>
                </div>
        
                <div class="misc_motors_valueBarContainer" id="bar7" data-motor-speed="0">
                    <div class="misc_motors_valueBar" id="misc_valueBar7"></div>
                    <div class="misc_motors_overlay" id="misc_overlay7"> <span id="misc_rearRightMotor7">0</span> </div>
                </div>

                <div class="misc_motors_valueBarContainer" id="bar8" data-motor-speed="0">
                    <div class="misc_motors_valueBar" id="misc_valueBar8"></div>
                    <div class="misc_motors_overlay" id="misc_overlay8"> <span id="misc_frontRightMotor8">0</span> </div>
                </div>
            </div>

            <img src="../images/square.jpg" alt="Miscellaneous Motors Image" id="misc-image">
        
            <div id="misc-valueBars">
        
                <div class="misc_motors_valueBarContainer" id="bar9" data-motor-speed="0">
                    <div class="misc_motors_valueBar" id="misc_valueBar9"></div>
                    <div class="misc_motors_overlay" id="misc_overlay9"> <span id="misc_frontLeftMotor9">0</span> </div>
                </div>
        
                <div class="misc_motors_valueBarContainer" id="bar10" data-motor-speed="0">
                    <div class="misc_motors_valueBar" id="misc_valueBar10"></div>
                    <div class="misc_motors_overlay" id="misc_overlay10"> <span id="misc_rearRightMotor10">0</span> </div>
                </div>

                <div class="misc_motors_valueBarContainer" id="bar11" data-motor-speed="0">
                    <div class="misc_motors_valueBar" id="misc_valueBar10"></div>
                    <div class="misc_motors_overlay" id="misc_overlay10"> <span id="misc_rearRightMotor10">0</span> </div>
                </div>
            </div>
        
            
        </div>
         <!-- Gyroscope -->
        <div id="title">Gyroscope</div>
            <div id="value-display">Angle: <span id="angle-value">0</span> degrees</div>

            <div id="compass-container">
            <div id="circle-image"></div>
            <div id="needle-container">
            <div id="needle"></div>
        </div>âˆ«
    </div>

     

        <!-- Example robot diagram, arm moves when encoder value changes -->
        <svg id="robot-diagram" width="332" height="450">
            <text x="40" y="340">Example SVG Robot Diagram</text>
            <rect x="75" y="360" width="230" height="40"></rect>
            <rect x="85" y="370" width="210" height="40"></rect>
            <rect id="robot-arm" x="5" y="375" width="80" height="10"></rect>
            <circle cx="100" cy="410" r="25"></circle>
            <circle cx="260" cy="410" r="25"></circle>
            <rect x="60" y="380" width="250" height="30"></rect>
            <text id="team" x="185" y="405" text-anchor="middle">####</text>
        </svg>
    </article>
    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
        <!-- Autonomous selector -->
        <div class="select-container">
            <select id="auto-select">
                <option>No auto modes found</option>
                <!-- This gets populated by JS -->
            </select>
        </div>
        <!-- Example button which toggles /SmartDashboard/exampleValue NetworkTables value.
            The <p> below then says the value. -->
        <div id="example-section">
            <button id="example-button">Change example value</button>
            <p id="example-readout">Value is undefined</p>
        </div>
        <!-- The button which will be clicked to open and close the tuning interface -->
        <button id="tuning-button">Tuning</button>
        <!-- The actual tuning window -->
        <div id="tuning">
            <input type="text" placeholder="Property" id="name">
            <input type="text" placeholder="Value" id="value">
            <button id="set">Set</button>
            <button id="get">Get</button>
        </div>
    </aside>
    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>
    <script src="networktables/networktables.js"></script>
    <script src="ui.js"></script>
    <script src="connection.js"></script>
    <script src="../node_modules/@frc-web-components/frc-web-components/build/frc-web-components.min.js"></script>
    <script src="components/tuning.js"></script>
    <script src="components/gyrometer.js"></script>
    <script src="components/multicamera.js"></script>
    <script>
        webbitStore.addSourceProvider('NetworkTables');
        webbitStore.setDefaultSourceProvider('NetworkTables');
    </script>
</body>

</html>
